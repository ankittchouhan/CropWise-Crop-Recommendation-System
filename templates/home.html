<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropWise</title>
    <style>
        /* Global Styles */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Navbar Styles */
        .navbar {
            overflow: hidden;
            /* background-color: rgba(155, 155, 155, 0.224); */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .navbar a:hover {
            background-color: green;
            color: white;
        }

        /* Background Image Slider */
        .slider {
            position: relative;
            height: 100%;
            width: 100%;
            background-color: black;
            overflow: hidden;
        }

        .slides {
            display: none;
        }

        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        /* Centered Description and Button */
        .centered-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            /* background-color: rgba(0, 0, 0, 0.6); */
            padding: 20px;
            border-radius: 10px;
        }

        .centered-content h1 {
            font-size: 50px;
            margin: 0;
        }

        .centered-content p {
            font-size: 20px;
            margin: 20px 0;
        }

        .get-started {
            display: inline-block;
            /* background-color: #4CAF50; */
            border-color: #45a049;
            border-style: solid;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 20px;
            border-radius: 25px;
        }

        .get-started:hover {
            background-color: #45a049;
        }

        /* Slide Animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <img src="{{url_for('static', filename='images/logo.png')}}" style="height: 65px; float: left;" alt="logo">
    </div>

    <!-- Background Slider -->
    <div class="slider">
        <div class="slides fade">
            <img src="{{url_for('static', filename='images/agriculture1.jpg')}}" alt="Agriculture Image 1">
        </div>
        <div class="slides fade">
            <img src="{{url_for('static', filename='images/agriculture2.jpg')}}" alt="Agriculture Image 2">
        </div>
        <div class="slides fade">
            <img src="{{url_for('static', filename='images/agriculture3.jpg')}}" alt="Agriculture Image 3">
        </div>

        <!-- Centered Content -->
        <div class="centered-content">
            <h1>Welcome to CropWise</h1>
            <p>An Intelligent Crop Recommendation System</p>
            <a href="/CropWise" class="get-started">Get Started</a>
        </div>
    </div>

    <!-- JavaScript for Slider -->
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 5000); // Change slide every 5 seconds
        }
    </script>

</body>
</html>
